name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install
      run: make install

    - name: lint
      run: make lint

    - name: format
      run: make format

    - name: test
      run: make test
